<h1 mat-dialog-title>Add Topic</h1>
<div mat-dialog-content>
  <h2>Topic of your choice (must exist on an article)</h2>
  <mat-form-field appearance="fill">
    <mat-label>Topic</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
  <h2>Suggested Topics by your Connections</h2>
  <span *ngFor="let topic of topics" class="checkbox-margin">{{topic.subject}}</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
