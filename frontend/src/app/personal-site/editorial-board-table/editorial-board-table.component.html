<table mat-table [dataSource]="boards" class="mat-elevation-z8" >
  <!--  <caption>Table of all Connections of the user</caption>-->
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="institution">
    <th mat-header-cell *matHeaderCellDef> Institution </th>
    <td mat-cell *matCellDef="let element"> {{element.institution}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="reputation">
    <th mat-header-cell *matHeaderCellDef> Reputation </th>
    <td mat-cell *matCellDef="let element"> {{element.reputation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
